<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/blog_post.css"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>

<body>

    <div id="navbar">
        <!--
        <h1 id="page_title">Webpage title goes here</h1>
    -->
        <form action="home" method="get">
            <button class="home_link " id="page_title_button">Simple-blog </button>
        </form>
    </div> <!-- end of navbar Div -->

    <div id="post_content" class="text_post">
        <h2 id="page_title"> <%= blog_post.title %> </h2>
        <p> <%= blog_post.body_content %> </p>
    </div> <!-- post_content div end -->

    <div id="post_buttons">
        <form action="deletepost?_method=delete" method="post">
            <input type="hidden" name="title_p" value="<%= blog_post.title %>"></input>
            <input type="hidden" name="body_content" value="<%= blog_post.body_content %>"></input>
            <input type="hidden" name="post_id" value="<%= blog_post.id %>"></input>
            <input type="submit" name="_method" value="delete"></input>
        </form>

        <div id="collapsible_div">
            <button class="collapsible" id="update_post_button">Update post</button>
            <div class="content">
                <form action="postupdate?_method=put" method="POST">
                    <div class="input_area">
                        <!--
                        <input type="text" name="title"></input>
                    -->
                        <textarea name="body_content"></textarea>
                    </div>
                    <input type="hidden" name="id" value="<%= blog_post.id %>"></input>
                    <input type="submit" value="Update Post"/>
                </form>
            </div> <!--content div end -->
        </div> <!--collapsible div end -->
    </div> <!--post_buttons div end -->
        <script type="text/javascript" src="scripts/index.js">
        </script>
</body>
</html>
