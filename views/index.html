<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/index.css"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>

<body>

    <div id="navbar">
        <h1 id="page_title">Webpage title goes here</h1>
    </div>

    <% for (let i = 0; i < posts.length; i++) { %>
        <form action="deletepost?_method=delete" method="post">
            <article>
                <input type="hidden" name="title_p" value="<%= posts[i].title %>">
                <%= posts[i].title %></input>
                <input type="hidden" name="body_content" value="<%= posts[i].title %>">
                <%= posts[i].body_content %></input>
                <p name="id" id="post_id"><%= posts[i].id %></p>
            </article>
            <input type="submit" name="_method" value="delete"></input>
        </form>
    <% } %>
    <form action="addpost" method="POST">
        <div class="input_area">
            <input type="text" name="title"></input>
            <textarea name="body_content"></textarea>
        </div>
        <input type="submit" value="Add Post"/>
    </form>

    <form action="getblogpost" method="GET">
        <input type="submit" value="Get Post"/>
    </form>

</body>
</html>
